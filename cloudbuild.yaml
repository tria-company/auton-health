# Cloud Build pipeline to build and deploy all backend microservices to Cloud Run
# Uses the monorepo Dockerfiles at configs/docker/

# Substitutions you can override in the trigger or with: gcloud builds submit --substitutions=...
# _REGION:  Cloud Run/Artifact Registry region (e.g. us-central1, southamerica-east1)
# _REPO:    Artifact Registry Docker repository name (must exist)
substitutions:
  _REGION: "southamerica-east1"
  _REPO: "medcall"

# Produce and push images for all services
images:
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/medcall-gateway:$SHORT_SHA"
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/medcall-realtime-service:$SHORT_SHA"

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

steps:
  # ========== SETUP ==========
  # Create Artifact Registry repository if it doesn't exist
  - id: "create artifact registry repo"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud artifacts repositories describe ${_REPO} --location=${_REGION} || \
        gcloud artifacts repositories create ${_REPO} --repository-format=docker --location=${_REGION} --description="MedCall Docker images"

  # Configure gcloud to use Artifact Registry Docker auth
  - id: "auth to artifact registry"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud --quiet auth configure-docker ${_REGION}-docker.pkg.dev

  # ========== BUILD ALL SERVICES ==========
  # Build Gateway
  - id: "build gateway"
    name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "--file=configs/docker/gateway.Dockerfile"
      - "--tag=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/medcall-gateway:$SHORT_SHA"
      - "."

  # Build Realtime Service
  - id: "build realtime-service"
    name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "--file=configs/docker/realtime-service.Dockerfile"
      - "--tag=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/medcall-realtime-service:$SHORT_SHA"
      - "."



  # ========== PUSH ALL SERVICES ==========
  - id: "push gateway"
    name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/medcall-gateway:$SHORT_SHA"

  - id: "push realtime-service"
    name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/medcall-realtime-service:$SHORT_SHA"



  # ========== DEPLOY ALL SERVICES TO CLOUD RUN ==========
  # Deploy Gateway
  # IMPORTANTE: Configure as variáveis sensíveis diretamente no Console do Cloud Run
  - id: "deploy gateway"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "medcall-gateway"
      - "--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/medcall-gateway:$SHORT_SHA"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--port=8080"
      - "--allow-unauthenticated"
      - "--cpu=2"
      - "--memory=2Gi"
      - "--max-instances=10"
      - "--min-instances=0"
      - "--concurrency=80"
      - "--timeout=300"
      - "--cpu-boost"
      - "--cpu-throttling"

  # Deploy Realtime Service
  - id: "deploy realtime-service"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "medcall-realtime-service"
      - "--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/medcall-realtime-service:$SHORT_SHA"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--port=8080"
      - "--allow-unauthenticated"
      - "--cpu=2"
      - "--memory=2Gi"
      - "--max-instances=10"
      - "--min-instances=0"
      - "--concurrency=80"
      - "--timeout=300"
      - "--cpu-boost"
      - "--cpu-throttling"



