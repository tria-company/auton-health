version: '3.8'

services:
  # Frontend (Next.js)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: ../../configs/docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - GATEWAY_URL=http://gateway:3001
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - gateway
    networks:
      - medcall-network

  # Gateway (Node.js/Express) - API Gateway & Proxy
  gateway:
    build:
      context: .
      dockerfile: configs/docker/gateway.Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - REALTIME_SERVICE_URL=http://realtime-service:3002
      - AI_SERVICE_URL=http://ai-service:3003
    volumes:
      - ./apps/backend/gateway:/app/apps/backend/gateway
      - /app/node_modules
      - /app/apps/backend/gateway/dist
    depends_on:
      - redis
      - postgres
    networks:
      - medcall-network

  # Realtime Service (Socket.IO + Transcription)
  realtime-service:
    build:
      context: .
      dockerfile: configs/docker/realtime-service.Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379
      - GATEWAY_URL=http://gateway:3001
    volumes:
      - ./apps/backend/realtime-service:/app/apps/backend/realtime-service
      - /app/node_modules
      - /app/apps/backend/realtime-service/dist
    depends_on:
      - redis
      - gateway
    networks:
      - medcall-network

  # AI Service (LLM, RAG, Suggestions)
  ai-service:
    build:
      context: .
      dockerfile: configs/docker/ai-service.Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GATEWAY_URL=http://gateway:3001
    volumes:
      - ./apps/backend/ai-service:/app/apps/backend/ai-service
      - /app/node_modules
      - /app/apps/backend/ai-service/dist
    depends_on:
      - gateway
    networks:
      - medcall-network

  # Redis (Para cache e filas)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - medcall-network

  # PostgreSQL (Desenvolvimento local - opcional se usar Supabase)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=medcall_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - medcall-network

  # PgAdmin (Opcional - para visualizar DB local)
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@medcall.dev
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - medcall-network
    profiles:
      - tools

  # Nginx (Proxy reverso para produção)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - gateway
      - realtime-service
      - ai-service
    networks:
      - medcall-network
    profiles:
      - production

volumes:
  redis_data:
  postgres_data:
  pgadmin_data:

networks:
  medcall-network:
    driver: bridge
